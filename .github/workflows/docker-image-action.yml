name: Docker Image CI

on:
  push:
    branches:
      - main
      - bwuni-cluster
  pull_request:
    branches:
      - main
      - bwuni-cluster

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag hubsim:$(date +%s)
